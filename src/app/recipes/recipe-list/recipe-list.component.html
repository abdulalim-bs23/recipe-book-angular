<div class="row">
  <div class="mt-2">
    <app-carousel></app-carousel>
  </div>
  <div class="col-md-7">
    <div class="row mt-3">
      <h4 class="header">Recipe List</h4>
    </div>
    <app-new-recipe></app-new-recipe>

    <div class="container mt-2">
      <div class="row">
        <div class="col-md-4" *ngFor="let recipe of recipes">
          <app-recipe-item [recipeItem]="recipe"></app-recipe-item>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-5">
    <div *ngIf="isRouteParam" style="margin-top: 30%; margin-left: 30%">
      <p class="mat-headline-4">Please select a recipe</p>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
